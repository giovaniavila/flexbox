  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-Wrap</title>
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <h1>Nowrap</h1>
  <div class="container-nowrap">
    <div class="nowrap">testandoitem1</div>
    <div class="nowrap">testedoitem2</div>
    <div class="nowrap">testedoitem3</div>

  <h1>Wrap</h1>

    <div class="wrap-reverse">testedoitem3</div>
