<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <link rel="stylesheet" href="flex.css">
</head>
<body>
  <h1>flex-row</h1>
  <div class="container-row">
    <div class="row">teste 1</div>
    <div class="row">teste 2</div>
    <div class="row">teste 3</div>
    <div class="row">teste 4</div>
  </div>

  <h1>flex-row-reverse</h1>
  <div class="container-row-reverse">
    <div class="row-reverse">teste 1</div>
    <div class="row-reverse">teste 2</div>
    <div class="row-reverse">teste 3</div>
    <div class="row-reverse">teste 4</div>
  </div>

  <h1>flex-column</h1>
  <div class="container-column">
    <div class="column">teste 1</div>
    <div class="column">teste 2</div>
    <div class="column">teste 3</div>
    <div class="column">teste 4</div>
  </div>

  <h1>flex-column reverse</h1>
  <div class="container-column-reverse">
    <div class="column-reverse">teste 1</div>
    <div class="column-reverse">teste 2</div>
    <div class="column-reverse">teste 3</div>
    <div class="column-reverse">teste 4</div>
  </div>
</body>
</html>
